<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hamlet</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" href="./assets/favicon.svg" />
	</head>

	<body>
		<h1>HAMLET</h1>
		<div class="todo-container">
			<form class="todo-creator" action="">
				<div class="todo-input-container">
					<input type="text" id="new-todo-input" />
					<span class="add-validation"
						>Please enter a todo item before adding.</span
					>
				</div>
				<button id="add-todo">Add</button>
			</form>
			<div class="todo-filter">
				<button class="all">All</button>
				<span>/</span>
				<button class="finished">Finished</button>
				<span>/</span>
				<button class="unfinished">Unfinished</button>
			</div>
		</div>

		<div id="modal-container" class="hidden">
			<div id="modal-content">
				<div id="todo-edit-container">
					<input type="text" id="edit-todo-input" />
					<span id="edit-validation"
						>Please enter a todo item before edit.</span
					>
				</div>
				<div id="modal-btn-container">
					<button id="save-todo">Save</button>
					<button id="cancel-edit">Cancel</button>
				</div>
			</div>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
